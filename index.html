<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--   custem  css link  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Boostrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./home.html">
    <title>login page</title>
</head>

<body>
    
    <div class="loginpage">
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="box position-absolute top-50 start-50 translate-middle">
                        <div class="heading text-center">
                            <h2>admin login</h2>
                        </div>
                        <div class="input-section ">
                            <div class="col-sm-12 col-md-12">
                                <input type="text" class="form-control" id="username" placeholder="Username" value=""
                                    required="">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email"
                                    value="" required="">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    value="" required="">
                                <div id="icon"><i class="fa-regular fa-eye" onclick="showpassword()"></i></div>
                                <ion-icon name="eye-outline"></ion-icon>
                            </div>
                            <div><span class="lostpass">Lost Password?</span></div>
                            <div>
                                <button type="submit" class="btn btn-primary" onclick="login()"><a
                                        href="./home.html"></a> Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/7fe3b4d3f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
